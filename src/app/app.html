<mat-sidenav-container class="main-container">
    <mat-sidenav #sidenav mode="side" class="sidenav rounded-sidenav">
        <mat-nav-list class="rounded-nav-list">  
            <mat-list-item class="mat-list-item" *ngFor="let action of actions" role="listitem">
                <span matListItemTitle>{{action}}</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="">Llamador web</span>
            <span class="spacer"></span>
            <span class="user-name">Nombre de usuario</span>
        </mat-toolbar>
        <div class="content">
            <router-outlet />  
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
