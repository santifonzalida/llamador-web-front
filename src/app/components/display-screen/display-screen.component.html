@if (llamables && llamables.length > 0) {
  <table class="call-table">
    <thead>
      <tr>
        <th>USUARIO</th>
        <th>PUESTO</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        @for (item of llamables; track item.id) {
          <td class="person-name">
          {{ item.persona }}
        </td>

        <td class="desk-name">
          {{ item.idPuesto }}
        </td>
        } @empty {
          <td class="desk-name">
          SIN RESULTADOS
        </td>
        }
        
      </tr>
    </tbody>
  </table>
} @else {
  <mat-card class="call-container" >
    <div class="call-title" (click)="iniciarPantalla()">
      {{textoInicial}}
    </div>
  </mat-card>
}
